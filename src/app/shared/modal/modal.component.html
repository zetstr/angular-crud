<div class="fixed bottom-0 left-0 right-0 top-0 z-50 bg-black/30">
  <div class="rounded-lg shadow-lg overflow-hidden absolute bg-white top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[calc(100vw/2)]">
    <div class="flex flex-col">
      <header class="bg-blue-500 text-white text-3xl font-medium p-4 border border-b-gray-300">{{ title }}</header>
      <div class="p-6 text-base">{{ content }}</div>
      <div class="flex gap-4 p-4 border border-t-gray-300">
        <button (click)="onAcceptModal()" class="px-4 py-2 rounded-md bg-blue-500 shadow-sm hover:bg-blue-600 text-white">Submit</button>
        <button (click)="onCloseModal()" class="px-4 py-2 rounded-md bg-rose-500 shadow-sm hover:bg-rose-600 text-white">Cancel</button>
      </div>
    </div>
  </div>
</div>
